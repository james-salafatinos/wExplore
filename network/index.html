<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xml:lang="en-gb"
  lang="en"
  xmlns:og="http://opengraphprotocol.org/schema/"
  xmlns:fb="http://www.facebook.com/2008/fbml"
  itemscope
  itemtype="http://schema.org/Map"
>
  <head>
    <title>wExplore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!--[if IE
      ]><script type="text/javascript" src="js/excanvas.js"></script
    ><![endif]-->
    <!-- js/default.js -->
    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
    <script>
      src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js";
    </script>
    <script
      src="js/sigma/sigma.min.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <script
      src="js/sigma/sigma.parseJson.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <script
      src="js/fancybox/jquery.fancybox.pack.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <script
      src="js/main.js"
      type="text/javascript"
      language="javascript"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="js/fancybox/jquery.fancybox.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      media="screen and (max-height: 770px)"
      href="css/tablet.css"
    />
  </head>

  <body>
    <div class="sigma-parent">
      <div class="sigma-expand" id="sigma-canvas"></div>
    </div>
    <div id="mainpanel">
      <div class="col">
        <div id="title"></div>
        <div class="info cf">
          <dl>
            <dt class="moreinformation"></dt>
            <dd class="line">
              <a href="#information" class="line fb">Usage & Instructions</a>
            </dd>
          </dl>
          <form>
            <div id="new_graph" class="cf" method="POST">
              <input
                type="text"
                name="new_graph"
                value="Enter a Wikipedia Page"
                class="empty"
              />
              <button id="btn_button" type="submit">Submit</button>
            </div>
          </form>
          <br />
        </div>
        <div id="legend">
          <div class="box"></div>
        </div>
        <div class="b1">
          <form>
            <div id="search" class="cf">
              <h2>Search:</h2>
              <input
                type="text"
                name="search"
                value="Search by name"
                class="empty"
              />
              <div class="state"></div>
              <div class="results"></div>
            </div>
            <div class="cf" id="attributeselect">
              <h2>Group Selector:</h2>
              <div class="select">Select Group</div>
              <div class="list cf"></div>
            </div>
          </form>
          <button id="btn_view_library">View Graphs</button>
          <p id="demo"></p>
        </div>
      </div>
      <div id="information"></div>
    </div>
    <div id="zoom">
      <div class="z" rel="in"></div>
      <div class="z" rel="out"></div>
      <div class="z" rel="center"></div>
    </div>
    <div id="attributepane">
      <div class="text">
        <div title="Close" class="left-close returntext">
          <div class="c cf"><span>Return to the full network</span></div>
        </div>
        <div class="headertext">
          <span>Information Pane</span>
        </div>
        <div class="nodeattributes">
          <div class="name"></div>
          <div class="data"></div>
          <div class="p">Connections:</div>
          <div class="link">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(["_setAccount", "UA-21293169-4"]);
      _gaq.push(["_setDomainName", "none"]);
      _gaq.push(["_setAllowLinker", true]);
      _gaq.push(["_trackPageview"]);

      (function () {
        var ga = document.createElement("script");
        ga.type = "text/javascript";
        ga.async = true;
        ga.src =
          ("https:" == document.location.protocol
            ? "https://ssl"
            : "http://www") + ".google-analytics.com/ga.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <script>
      $(window).load(function () {
        $("form").children("input:not(#new_graph)").val("");
      });
    </script>
    <script>
      document.getElementById("btn_button").onclick = function () {
        let email = prompt(
          "Please put in your email, as the computation may take a while..."
        );
      };
    </script>
    <script>
      document.getElementById("btn_view_library").onclick = function () {
        $.get(
          window.location.href.split("#")[0] + "api/find/all-records-titles",
          function (data) {
            let list_of_entries = [];
            data.forEach((entry) => {
              let item_to_add =
                "<a href = " +
                window.location.href.split("#")[0] +
                "api/" +
                entry._id +
                ">" +
                entry.title +
                "</a>";

              console.log(item_to_add);
              list_of_entries.push(item_to_add);
            });
            document.getElementById("demo").innerHTML = list_of_entries;
          }
        );
      };
    </script>
  </body>
</html>
